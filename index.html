<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emre-Zort</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>

<body>

    <div class="container">
        <!-- sol -->
        <div class="sortingProcess">
            <h1>Sorting Process</h1>
            <div id="List">
                <ul id="sortingList">
                    <li>a</li>
                    <li>b</li>
                    <li>sdz</li>
                    <li>sd</li>
                    <li>sd</li>
                    <li>sd</li>
                    <li>sd</li>
                    <li>sd</li>
                    <li>sd</li>
                    <li>sd</li>
                </ul>
            </div>
        </div>

        <!-- Middle -->
        <div class="header">
            <h1>Bogo Sort</h1>
            <p id="displayArray">- - - -</p>
            <p id="timeDiff">Sorted in: ...</p>
            <button id="testLuckBtn">Test Your Luck</button>
            <div class="radioButtons">
                <input type="radio" id="option1" name="options" checked>
                <label for="option1">Array Size: 4</label>
                <input type="radio" id="option2" name="options">
                <label for="option2">Array Size: 5</label>
                <input type="radio" id="option3" name="options">
                <label for="option3">Array Size: 6</label>
            </div>
        </div>

        <div class="bestResults">
            <h1>Best Results</h1>
            <div id="List">
                <ul id="resultList">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- &nbsp -->
</body>

</html>
